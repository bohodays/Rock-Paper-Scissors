<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위 바위 보</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>가위 바위 보</h1>
    <header id='mainResult' class="row">
      <span class="m-1 mainResult__title">결과</span>
      <span class="m-1 mainResult__content"></span>
    </header>
    <main class="row">
      <div class="player m-1">
        <img draggable="false" id="player1-img" src="./img/scissors.png" alt="">
      </div>
      <div class="player m-1">
        <img draggable="false" id="player2-img" src="./img/scissors.png" alt="">
      </div>
    </main>
    <p>아래의 세 개 중 하나를 선택하세요.</p>
    <section class="row button-box">
      <button id="scissors-button" class="m-1">
        <img class="scissors-button__img" draggable="false" src="./img/scissors.png" alt="">
      </button>
      <button id="rock-button" class="m-1">
        <img class="rock-button__img" draggable="false" src="./img/rock.png" alt="">
      </button>
      <button id="paper-button" class="m-1">
        <img class="paper-button__img" draggable="false" src="./img/paper.png" alt="">
      </button>
    </section>
  </div>
  <div class="modal">
    <div class="modal-content">
      <h1 class="result__title"></h1>
      <h2 class="result__content"></h2>
      <button class="restart-button">다시하기</button>
    </div>
  </div>
  <script src="./index.js"></script>

</body>
</html>
